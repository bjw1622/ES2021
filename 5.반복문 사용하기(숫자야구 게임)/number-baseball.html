<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자야구</title>
  </head>
  <body>
    <form id="form">
      <input type="text" id="input" />
      <button>확인</button>
    </form>
    <div id="logs"></div>
    <script>
      const $form = document.querySelector("#form");
      const $input = document.querySelector("#input");
      const $logs = document.querySelector("#logs");
      let out = 0;

      const numbers = [];
      let i = 0;
      while (i < 9) {
        numbers.push(i + 1);
        i += 1;
      }

      const answer = [];
      for (let n = 0; n < 4; n += 1) {
        const index = Math.floor(Math.random() * numbers.length);
        answer.push(numbers[index]);
        numbers.splice(index, 1);
      }
      console.log(answer);
      const tries = [];
      console.log(tries);
      function checkInput(input) {
        if (input.length !== 4) {
          return alert("4자리 숫자를 입력해 주세요.");
        } else if (new Set(input).size !== 4) {
          // new Set => 중복이 없는 배열
          return alert("중복되지 않게 입력해 주세요.");
        } else if (tries.includes(input)) {
          //tries 배열에 저장.
          return alert("같은 수를 입력했습니다.다른 수를 입력해주세요.");
        }
        return true;
      }

      //form안의 버튼 클릭하면 실행
      $form.addEventListener("submit", (event) => {
        event.preventDefault(); //기본 동작 막기(새로고침 막기)
        const value = $input.value; //입력 값 변수에 저장
        $input.value = "";
        const valid = checkInput(value);

        if (!valid) {
          return;
        }
        if (value === answer.join("")) {
          $logs.append(`홈런`, document.createElement("br"));
        }
        if (tries.length >= 9) {
          const message = document.createTextNode(
            `패배!정답은 ${answer.join(``)}`
          );
          $logs.appendChild(message);
          return;
        }

        //스트라이크 볼 검사
        let strike = 0;
        let ball = 0;
        for (let i = 0; i < answer.length; i++) {
          const index = value.indexOf(answer[i]);
          if (index !== -1) {
            if (index === i) {
              strike += 1;
            } else {
              ball += 1;
            }
          }
        }
        //OUT표시
        if (strike === 0 && ball === 0) {
          out += 1;
          $logs.append(`${out}OUT`, document.createElement("br"));
          tries.push(value);
        } else {
          $logs.append(
            `입력값: ${value}`,
            document.createElement("br"),
            `${strike}Strike ${ball}Ball`,
            document.createElement("br")
          );
          tries.push(value);
        }
      });
    </script>
  </body>
</html>
