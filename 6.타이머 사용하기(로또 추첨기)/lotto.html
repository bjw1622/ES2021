<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로또추첨기</title>
    <style>
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
      #result:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="result">추첨 결과는?</div>
    <div id="bonus">보너스:</div>
    <div>당신의 번호: <input id="your"></input>
        <button id="btn">제출</button>
    </div>
    <div><button id="correct">정답 확인</button></div>
    <script>
      const candidate = Array(45)
        .fill()
        .map((a, b) => {
          return b + 1;
        });
      const shuffle = [];
      while (candidate.length > 0) {
        const random = Math.floor(Math.random() * candidate.length);
        const spliceArray = candidate.splice(random, 1);
        const value = spliceArray[0];
        shuffle.push(value);
      }

      const winBalls = shuffle.slice(0, 7).sort((a, b) => a - b);
      console.log(winBalls);
      const bonus = winBalls[6];

      function view(component, index, time) {
        setTimeout(() => {
          const $ball = document.createElement("div");
          $ball.setAttribute("class", "ball");
          $ball.textContent = `${winBalls[index]}`;
          if (winBalls[index] < 10) {
            $ball.style.backgroundColor = "red";
            $ball.style.color = "white";
          } else if (winBalls[index] < 20) {
            $ball.style.backgroundColor = "orange";
            $ball.style.color = "white";
          } else if (winBalls[index] < 30) {
            $ball.style.backgroundColor = "yellow";
          } else if (winBalls[index] < 40) {
            $ball.style.backgroundColor = "blue";
            $ball.style.color = "white";
          } else {
            $ball.style.backgroundColor = "green";
            $ball.style.color = "white";
          }
          component.appendChild($ball);
        }, time);
      }
      const $result = document.querySelector("#result");
      const $bonus = document.querySelector("#bonus");

      //중복 제거
      let i = 0;
      while (i < 6) {
        view($result, i, (i + 1) * 1000);
        i += 1;
      }
      view($bonus, 6, 7000);
      
      //로또 번호 입력 시 당첨 여부 확인
      const $your = document.querySelector('#your');
      const $btn = document.querySelector('#btn');
      const a = [];
      $btn.addEventListener('click',()=>{
        const resultVal = $your.value;
        a.push(parseInt(resultVal));
        $your.value= '';
        $your.focus();
      })
      let corTotal = 0;
      const $correct = document.querySelector('#correct');
      $correct.addEventListener('click',()=>{
        for(let i =0; i < winBalls.length; i++){
          if(winBalls.includes(a[i])){
            corTotal += 1
          }
        }
        if(corTotal === 5){
          alert('3등입니다.');
        }
        else if(corTotal === 6){
          alert('2등입니다.');
        }else if(corTotal === 7){
          alert('1등입니다.');
        }else{
          alert('꽝입니다!');
        }
      })
    </script>
  </body>
</html>
